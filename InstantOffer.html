<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instant Offer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    header {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    .container {
      max-width: 500px;
      background-color: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Instant Offer</h1>
</header>

<div class="container">
  <h2>Get an Instant Offer for Your Car</h2>
  <form id="offerForm">
    <label for="make">Make:</label>
    <input type="text" id="make" name="make" required>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required>

    <label for="mileage">Mileage (km):</label>
    <input type="number" id="mileage" name="mileage" required>

    <button type="submit" class="btn">Get Offer</button>
  </form>

  <div class="result" id="resultBox">
    Estimated Offer: <strong>$11,500</strong>
  </div>
</div>

<script>
  const form = document.getElementById('offerForm');
  const resultBox = document.getElementById('resultBox');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    // Simulated instant offer (real logic would use backend/API)
    resultBox.style.display = 'block';
  });
</script>

</body>
</html>
