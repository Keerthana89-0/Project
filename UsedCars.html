<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Used Cars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 15px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .car-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .car-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .car-card img {
      width: 100%;
      border-radius: 10px;
    }

    .car-title {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .car-price {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>Browse Used Cars</h1>
</header>

<section class="car-list">
  <div class="car-card">
    <img src="https://tse2.mm.bing.net/th/id/OIP.05bVQJddmKNmQNng3mRMewHaD4?pid=Api&P=0&h=180" alt="Used Car 1">
    <div class="car-title">2019 Toyota Corolla</div>
    <div class="car-price">12.1 Lakhs</div>
    <a href="#" class="btn">View Details</a>
  </div>

  <div class="car-card">
    <img src="https://tse4.mm.bing.net/th/id/OIP.ItwSi6WX5olBxDY4Ue4VCgHaFj?pid=Api&P=0&h=180" alt="Used Car 2">
    <div class="car-title">2018 Honda Civic</div>
    <div class="car-price">3.4 Lakhs</div>
    <a href="#" class="btn">View Details</a>
  </div>

  <div class="car-card">
    <img src="https://tse2.mm.bing.net/th/id/OIP.9yR58Ij0EgJYeAi2i9u6fQHaE9?pid=Api&P=0&h=180" alt="Used Car 3">
    <div class="car-title">2020 Ford Focus</div>
    <div class="car-price">6.4 Lakhs</div>
    <a href="#" class="btn">View Details</a>
  </div>
</section>

</body>
</html>
