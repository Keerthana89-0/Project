<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Cars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #1abc9c;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
    }

    .car {
      background-color: white;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .car img {
      width: 200px;
      height: auto;
      border-radius: 8px;
      margin-right: 20px;
    }

    .car-details {
      flex: 1;
    }

    .car-details h3 {
      margin: 0;
    }

    .price {
      color: green;
      font-weight: bold;
      margin-top: 8px;
    }

    .actions {
      margin-top: 15px;
    }

    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
    }

    .btn-view {
      background-color: #3498db;
      color: white;
    }

    .btn-testdrive {
      background-color: #2ecc71;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>New Cars Available</h1>
</header>

<div class="container">

  <div class="car">
    <img src="https://www.carscoops.com/wp-content/uploads/2023/04/2024-Hyundai-Elantra-N-2s.jpg" alt="New Car 1">
    <div class="car-details">
      <h3>2025 Hyundai Elantra</h3>
      <p>Automatic | Petrol | 0 km</p>
      <div class="price">10 Lakhs</div>
      <div class="actions">
        <button class="btn btn-view">View Details</button>
        <button class="btn btn-testdrive">Book Test Drive</button>
      </div>
    </div>
  </div>

  <div class="car">
    <img src="https://tse1.mm.bing.net/th/id/OIP.xzpHS-hCqpPP5bBQugERrgHaE6?pid=Api&P=0&h=180" alt="New Car 2">
    <div class="car-details">
      <h3>2025 Toyota Camry</h3>
      <p>Automatic | Hybrid | 0 km</p>
      <div class="price">12 Lakhs</div>
      <div class="actions">
        <button class="btn btn-view">View Details</button>
        <button class="btn btn-testdrive">Book Test Drive</button>
      </div>
    </div>
  </div>

</div>

</body>
</html>
