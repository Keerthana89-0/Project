<!DOCTYPE html>

<head>

  <title>Hybrid Cars</title>
  <style>
    body {

      background-color: #eef5f9;

      padding: 20px;

    header {
      background-color: #9b59b6;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
    }

    .car {
      background-color: #fff;
      border-radius: 10px;
      display: flex;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .car img {
      width: 220px;
      height: auto;
      border-radius: 8px;
      margin-right: 20px;
    }

    .car-details {
      flex: 1;
    }

    .car-details h3 {
      margin-top: 0;
      color: #333;
    }

    .specs {
      margin-top: 8px;
      color: #555;
    }

    .price {
      color: #2ecc71;
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
    }

</head>
