<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electric Cars</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ecf0f1;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #27ae60;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
    }

    .car {
      background-color: white;
      border-radius: 10px;
      display: flex;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .car img {
      width: 220px;
      height: auto;
      border-radius: 8px;
      margin-right: 20px;
    }

    .car-details {
      flex: 1;
    }

    .car-details h3 {
      margin-top: 0;
    }

    .specs {
      margin-top: 8px;
      color: #666;
    }

    .price {
      color: #16a085;
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #1c5981;
    }
  </style>
</head>
<body>

<header>
  <h1>Electric Cars</h1>
</header>

<div class="container">

  <div class="car">
    <img src="https://tse2.mm.bing.net/th/id/OIP.yVMVhZptbHrgFgiHCoAaPgHaEK?pid=Api&P=0&h=180" alt="Tata Nexon EV">
    <div class="car-details">
      <h3>2024 Tata Nexon EV Max</h3>
      <div class="specs">Automatic | Electric | 0 km | Range: 453 km</div>
      <div class="price">$24,000</div>
      <a href="#" class="btn">View Details</a>
    </div>
  </div>

  <div class="car">
    <img src="https://tse1.mm.bing.net/th/id/OIP.8Si5FCiLn65bPQZd0H7JXgHaE7?pid=Api&P=0&h=180" alt="MG ZS EV">
    <div class="car-details">
      <h3>2024 MG ZS EV</h3>
      <div class="specs">Automatic | Electric | 0 km | Range: 461 km</div>
      <div class="price">23.3 lakhs</div>
      <a href="#" class="btn">View Details</a>
      
    </div>
  </div>

  <div class="car">
    <img src="https://tse4.mm.bing.net/th/id/OIP.1x31zoPMLe-z70-Rn0jBDgHaEA?pid=Api&P=0&h=180" alt="Hyundai Kona EV">
    <div class="car-details">
      <h3>2024 Hyundai Kona Electric</h3>
      <div class="specs">Automatic | Electric | 0 km | Range: 452 km</div>
      <div class="price">32.2 Lakhs</div>
      <a href="#" class="btn">View Details</a>
      

    </div>
  </div>

</div>

</body>
</html>
