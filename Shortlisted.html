<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shortlisted Cars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
    }

    .car {
      background-color: white;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .car img {
      width: 200px;
      height: auto;
      border-radius: 8px;
      margin-right: 20px;
    }

    .car-details {
      flex: 1;
    }

    .car-details h3 {
      margin: 0;
    }

    .price {
      color: green;
      font-weight: bold;
      margin-top: 8px;
    }

    .actions {
      margin-top: 15px;
    }

    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
    }

    .btn-details {
      background-color: #007bff;
      color: white;
    }

    .btn-remove {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>My Shortlisted Cars</h1>
</header>

<div class="container">

  <div class="car">
    <img src="https://tse3.mm.bing.net/th/id/OIP.kV9v1zu3KwKBmx6WCP-G-AHaEK?pid=Api&P=0&h=180" alt="Car 1">
    <div class="car-details">
      <h3>2020 Honda Civic</h3>
      <p>Automatic | Petrol | 25,000 km</p>
      <div class="price">9 Lakhs</div>
      <div class="actions">
        <button class="btn btn-details">View Details</button>
        <button class="btn btn-remove" onclick="removeCar(this)">Remove</button>
      </div>
    </div>
  </div>

  <div class="car">
    <img src="https://tse1.mm.bing.net/th/id/OIP.JS9jiZu8jZfKvFYjWejmZQHaEh?pid=Api&P=0&h=180" alt="Car 2">
    <div class="car-details">
      <h3>2019 Toyota Corolla</h3>
      <p>Manual | Diesel | 40,000 km</p>
      <div class="price">6.7 Lakhs</div>
      <div class="actions">
        <button class="btn btn-details">View Details</button>
        <button class="btn btn-remove" onclick="removeCar(this)">Remove</button>
      </div>
    </div>
  </div>

</div>
<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
</head>
<body>
  

<script>
  function removeCar(button) {
    const carElement = button.closest('.car');
    carElement.remove();
  }
</script>
<button onclick="addToShortlist('Swift')">Add Swift to Shortlist</button>

<script>
  function addToShortlist(car) {
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      alert("Login to add to shortlist.");
      window.location.href = "login.html";
      return;
    }

    let shortlist = JSON.parse(localStorage.getItem("shortlist")) || [];
    if (!shortlist.includes(car)) {
      shortlist.push(car);
      localStorage.setItem("shortlist", JSON.stringify(shortlist));
      alert(car + " added to shortlist.");
    } else {
      alert(car + " is already shortlisted.");
    }
  }
  
</script>

</body>
</html>
