<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CNG Cars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6f9;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #16a085;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
    }

    .car {
      background-color: white;
      border-radius: 10px;
      display: flex;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .car img {
      width: 220px;
      height: auto;
      border-radius: 8px;
      margin-right: 20px;
    }

    .car-details {
      flex: 1;
    }

    .car-details h3 {
      margin-top: 0;
      color: #2c3e50;
    }

    .specs {
      margin-top: 8px;
      color: #555;
    }

    .price {
      color: #27ae60;
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<header>
  <h1>CNG Cars</h1>
</header>

<div class="container">

  <div class="car">
    <img src="https://tse2.mm.bing.net/th/id/OIP.yx2D367gXzMnOH-sc51C9wHaEo?pid=Api&P=0&h=180" alt="Maruti Ertiga CNG">
    <div class="car-details">
      <h3>2024 Maruti Ertiga VXi CNG</h3>
      <div class="specs">Manual | CNG | 0 km | 26.11 km/kg</div>
      <div class="price">14.5 Lakhs</div>
      
    </div>
  </div>

  <div class="car">
    <img src="https://tse3.mm.bing.net/th/id/OIP.7gZ4tgbo6uvRaK-1LtseGQHaEK?pid=Api&P=0&h=180" alt="Hyundai Aura CNG">
    <div class="car-details">
      <h3>2024 Hyundai Aura SX CNG</h3>
      <div class="specs">Manual | CNG | 0 km | 28 km/kg</div>
      <div class="price">12.3 Lakhs</div>
      
      
    </div>
  </div>

  <div class="car">
    <img src="https://tse1.mm.bing.net/th/id/OIP.LoEBbUaIhbhOoC5dFQ8NvAHaFj?pid=Api&P=0&h=180" alt="WagonR CNG">
    <div class="car-details">
      <h3>2024 Maruti WagonR LXI CNG</h3>
      <div class="specs">Manual | CNG | 0 km | 25.5 km/kg</div>
      <div class="price">9.7 Lakhs</div>
       
    </div>
  </div>

</div>

</body>
</html>
