
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual Transmission Cars</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9fbfd; padding: 20px; }
    header { background-color: #2c3e50; color: white; padding: 20px; text-align: center; }
    .container { max-width: 1000px; margin: 20px auto; }
    .car { display: flex; background: white; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px; }
    .car img { width: 200px; height: auto; border-radius: 8px; margin-right: 20px; }
    .car-details h3 { margin: 0; }
    .specs { color: #555; }
    .price { color: green; font-weight: bold; margin-top: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>Manual Transmission Cars</h1>
  </header>
  <div class="container">
    
        <div class="car">
            <img src="https://ic1.maxabout.us/autos/cars_india/2/2021/3/2021-maruti-swift-india.jpg" alt="Maruti Swift LXI">
            <div class="car-details">
                <h3>Maruti Swift LXI</h3>
                <div class="specs">Petrol | 21.2 km/l</div>
                <div class="price">4.3 Lakhs</div>
            </div>
        </div>
        
        <div class="car">
            <img src="https://autolivenews.com/wp-content/uploads/2024/08/hyundai-i20-magna-860x573.webp" alt="Hyundai i20 Magna">
            <div class="car-details">
                <h3>Hyundai i20 Magna</h3>
                <div class="specs">Petrol | 20.0 km/l</div>
                <div class="price">8 Lakhs</div>
            </div>
        </div>
        
        <div class="car">
            <img src="https://www.bikes4sale.in/pictures/default/tata-nexon-xe-diesel/tata-nexon-xe-diesel-640.jpg" alt="Tata Nexon XE">
            <div class="car-details">
                <h3>Tata Nexon XE</h3>
                <div class="specs">Petrol | 17.4 km/l</div>
                <div class="price">$9,000</div>
            </div>
        </div>
        
        <div class="car">
            <img src="https://tse4.mm.bing.net/th/id/OIP.CL9OqU5c1upMbI5uK8VvYwHaFj?pid=Api&P=0&h=180" alt="Renault Kwid RXL">
            <div class="car-details">
                <h3>Renault Kwid RXL</h3>
                <div class="specs">Petrol | 22.3 km/l</div>
                <div class="price">8.3 Lakhs</div>
            </div>
        </div>
        
        <div class="car">
            <img src="https://www.drivespark.com/car-image/640x480x100/car/44751693-ford_figo.jpg" alt="Ford Figo Ambiente">
            <div class="car-details">
                <h3>Ford Figo Ambiente</h3>
                <div class="specs">Petrol | 18.5 km/l</div>
                <div class="price">9.3 Lakhs</div>
            </div>
        </div>
        
  </div>
</body>
</html>
